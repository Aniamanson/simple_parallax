<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax effect</title>
  <link href="style.css" rel="stylesheet"></link>
</head>
<body>
  <div class="wrapper">
    <div class="page">
      <div class="parallax">
        <div class="parallax__mountain parallax__mountain_1"></div>
        <div class="parallax__mountain parallax__mountain_2"></div>
        <div class="parallax__mountain parallax__mountain_3"></div>
        <div class="parallax__fog"></div>
      </div>
      <div class="content">
        <div class="content__body">
          <div class="content__header">
            <h1 class="content__title">Mountain</h1>
            <h2 class="content__subtitle">Welcome to wonderland!</hh2>
          </div>
          <div class="content__article">
            <p>
              This is the place you want to be!
            </p>
            <p>
              Come with me and you will see...
            </p>
            <p>
              how creative you can be!
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
